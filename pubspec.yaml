name: native_screenshot_and_share
description: When activated, the feature instantly takes a screenshot. As the screenshot is captured, the app's share intent function is triggered, displaying a variety of platforms for sharing. Whether it's to send the screenshot via text, Bluetooth, email, or post on social media, the options are all at your fingertips. This capability embodies the essence of digital communication, blending perfectly into today's sharing culture. It's a convenient tool that amplifies efficiency in our digital era, seamlessly integrating the process of capturing and sharing moments in one quick, simple gesture.

version: 0.0.3
homepage: https://github.com/Arouven/native_screenshot_and_share
repository: https://github.com/Arouven/native_screenshot_and_share


environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_screenshot: ^1.1.2
  share_plus: ^4.5.0
  path_provider: ^2.0.5
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

